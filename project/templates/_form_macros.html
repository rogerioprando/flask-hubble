<!-- This template file just creates the label for the field, the field input, and the errors for the field. -->
{% macro render_field(field) %}

<dt>{{ field.label }}:</dt>

<dd>{{ field(**kwargs) | safe }}
    {% if field.errors %}
        <span class="error">
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </span>
    {% endif %}
</dd>

{% endmacro %}
